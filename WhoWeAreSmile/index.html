<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>WHO WE ARE </title>
  <link rel="stylesheet" href="./styles.css">
  <script type="module">
    import { submitAnswer } from "./app.js";

    window.send = async () => {
      const name = document.getElementById("name").value.trim();
      const answer = document.getElementById("answer").value.trim();

      if (!name || !answer) {
        alert("  砖  转砖 ");
        return;
      }

      await submitAnswer({ name, answer });
      alert("砖 爪! ");
      document.getElementById("answer").value = "";
    };
  </script>
</head>
<body dir="rtl">
  <h1> WHO WE ARE </h1>

  <label for="name">砖 :</label><br>
  <input id="name" type="text" placeholder="拽 转 砖"><br><br>

  <label for="answer"> 专  ?</label><br>
  <input id="answer" type="text" placeholder="转 转砖 拽爪专"><br><br>

   <button onclick="send()">砖</button>

  <script type="module">
    import { submitAnswer } from "./app.js";

    window.send = async () => {
      const name = document.getElementById("name").value.trim();
      const answer = document.getElementById("answer").value.trim();

      if (!name || !answer) {
        alert("  砖 转砖 ");
        return;
      }

      await submitAnswer({ name, answer });
      alert("砖 爪! ");
      document.getElementById("answer").value = "";
    };
  </script>
</body>
</html>
